<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>شركـة الرواد العقاريـة</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img src="./../../assets/imgs/logoCompany.png" alt="Logo"> 
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages; i as index" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="p.isActive? 'primary' :''"></ion-icon>
        {{p.title | titlecase}}
      </button>
      <button menuClose ion-item (click)="signOut()">
        <ion-icon item-start name="exit"></ion-icon>
        Sign Out
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus color="primary"-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
