<!-- side menu for arabic direction rtl -->
<ion-menu *ngIf="this.platform.isRTL" [content]="content" side='right' type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'MENU.title' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <img src="./../../assets/imgs/logoCompany.png" alt="Logo"> 
    <ion-note padding>{{ 'MENU.note' | translate}}</ion-note>
    <ion-list>
      <div *ngFor="let p of pages; i as index" >
      <button menuClose ion-item (click)="openPage(p)"  *ngIf="p.isLogIn">
        <ion-icon item-start [name]="p.icon" [color]="p.isActive? 'primary' :''"></ion-icon>
        {{p.title | translate}}
      </button>
    </div>
      <button menuClose ion-item (click)="signOut()" *ngIf="this.authser.userData">
        <ion-icon item-start name="exit"></ion-icon>
        {{'MENU.SignOutPage' | translate}}
      </button>
    </ion-list>
<hr>
    <ion-item>
      <ion-label>{{ 'MENU.labLanguage' | translate}}</ion-label>
      <ion-select menuClose [(ngModel)]="selected" name="selected" interface="popover" (ionChange)="changelang()">
        <ion-option value="en">ENG (English)</ion-option>
        <ion-option value="ar">AR (Arabic)</ion-option>
      </ion-select>
    </ion-item>
  </ion-content>

</ion-menu>
