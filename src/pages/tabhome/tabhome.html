<ion-header>
  <ion-navbar>
    <!--<ion-title>tabhome</ion-title>-->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngIf="allposts.length == 0">
    <p text-center><b>there are not data to show</b></p>
  </div>
  <ion-list *ngIf="allposts.length != 0">
    <ion-card *ngFor="let item of allposts; let i = Index">
      <img src="{{imgurl}}{{item.mainImage}}" (click)="opendetails(item)"/>
      <ion-card-content>
        <ion-card-title text-center (click)="opendetails(item)">
          <u><b>{{item.post_name | titlecase}}</b></u>
        </ion-card-title>
        <p text-center>
          {{item.desc | titlecase}}
        </p>
        <hr>
        <ion-row>
          <ion-col col-2>
            <ion-icon name="images"></ion-icon>
            {{item.imgCount}}
          </ion-col>
          <ion-col col-9 text-center>
            <ion-icon name="time"></ion-icon>
            {{item.created_at}}
          </ion-col>
          <ion-col col-1 (click)="presentActionSheetMore(item)" *ngIf="item.user_id == 2">
          <ion-icon name="more"></ion-icon>
        </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <br>

  </ion-list>
  <ion-fab bottom right edge>
    <button ion-fab mini (click)="openaddpost()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
