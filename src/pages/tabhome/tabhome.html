<ion-header>
  <ion-navbar>
    <!--<ion-title>tabhome</ion-title>-->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-card *ngFor="let item of offerinterface; let i = Index">
      <img [src]="item.imgs[0]" (click)="opendetails(item)"/>
      <ion-card-content>
        <ion-card-title text-center (click)="opendetails(item)">
          <u><b>{{item.title | titlecase}}</b></u>
        </ion-card-title>
        <p text-center>
          {{item.description | titlecase}}
        </p>
        <hr>
        <ion-row>
          <ion-col col-5>
            <ion-icon name="images"></ion-icon>
            {{item.imgs.length}}
          </ion-col>
          <ion-col col-7>
            <ion-icon name="time"></ion-icon>
            {{item.date}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    

  </ion-list>
  <ion-fab bottom right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
