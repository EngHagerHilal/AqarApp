  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <!--<ion-title>tabhome</ion-title>-->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="chevron-down-circle-outline"
    refreshingSpinner="circles"
    pullingText="{{ 'TABs.refresher_pullingText' | translate | titlecase}}">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="allposts.length == 0 && !isloading">
    <p text-center><b>{{ 'TABs.nodata' | translate | titlecase}}</b>
      <!--<br>{{this.allposts | json}} -->
    </p>
  </div>
  <ion-list *ngIf="allposts.length != 0 && !isloading">
    <ion-card *ngFor="let item of posts; let i = Index">
      <img src="{{imgurl}}{{item.mainImage}}" (click)="opendetails(item)"/>
      <ion-card-content>
        <ion-card-title text-center (click)="opendetails(item)">
          <u><b>{{item.post_name | titlecase}}</b></u>
        </ion-card-title>
        <p text-center>
          {{item.desc | titlecase}}
        </p>
        <hr>
        <ion-row>
          <ion-col col-2>
            <ion-icon name="images"></ion-icon>
            {{item.imgCount}}
          </ion-col>
          <ion-col col-9 text-center>
            <ion-icon name="time"></ion-icon>
            {{item.created_at}}
          </ion-col>
          <ion-col col-1 (click)="presentActionSheetMore(item)" *ngIf="authser.userData && item.user_id === authser.userData?.id">
          <ion-icon name="more"></ion-icon>
        </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="circles"
        loadingText="{{ 'TABs.refresher_pullingText' | translate | titlecase}}">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </ion-list>
  <ion-fab bottom right edge>
    <button ion-fab mini (click)="openaddpost()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
