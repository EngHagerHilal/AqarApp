<ion-content>
  <ion-list>

    <ion-card *ngFor="let item of sellingposts; let i = Index">
      <img src="{{imgurl}}{{item.mainImage}}" (click)="opendetails(item)"/>
      <ion-card-content>
        <ion-card-title text-center (click)="opendetails(item)">
          <b><u>{{item.post_name | titlecase}}</u></b>
        </ion-card-title>
        <p text-center>
          {{item.desc | titlecase}}
        </p>
        <hr>
        <ion-row>
          <ion-col col-2>
            <ion-icon name="images"></ion-icon>
            {{item.imgCount}}
          </ion-col>
          <ion-col col-9 text-center>
            <ion-icon name="time"></ion-icon>
            {{item.created_at}}
          </ion-col>
          <ion-col col-1 (click)="presentActionSheetMore(item)" *ngIf="item.user_id == 1">
          <ion-icon name="more"></ion-icon>
        </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
<br>

  </ion-list>
  <ion-fab bottom right edge>
    <button ion-fab mini (click)="openaddpost()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
