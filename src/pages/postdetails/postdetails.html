<ion-header>
  <ion-navbar>
    <ion-title>More Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>

      <ion-slides pager autoplay="1000" loop="true" speed="3000">
        <ion-slide *ngFor="let img of myitem.imgs">
          <img [src]="img"/>
        </ion-slide>
      </ion-slides>

      <ion-card-content>
        <ion-card-title text-center>
          <b>{{myitem.title | titlecase}}</b>
        </ion-card-title>
        <p text-center>
          {{myitem.description | titlecase}}
        </p>
<hr>
        <ion-row>
          <ion-col col-2>
            <ion-icon name="time" color="primary"></ion-icon>
          </ion-col>
          <ion-col col-10>
            {{myitem.date}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="locate" color="primary"></ion-icon>
          </ion-col>
          <ion-col col-10>
            {{myitem.location}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="person" color="primary"></ion-icon>
          </ion-col>
          <ion-col col-10>
            Owner name
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="mail" color="primary"></ion-icon>
          </ion-col>
          <ion-col col-10>
            {{myitem.email}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="call" color="primary"></ion-icon>
          </ion-col>
          <ion-col col-10>
            {{myitem.phone}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-2>
            <ion-icon name="logo-bitcoin" color="primary"></ion-icon>
          </ion-col>
          <ion-col col-10>
            {{myitem.price | number}} $
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
    
  </ion-list>
</ion-content>
